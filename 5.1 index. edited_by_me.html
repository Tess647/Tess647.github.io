<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="startup text-center text-white d-flex">
      <div class="container my-auto"> <!-- full container for the 2 textx -->
        <div class="row"> <!-- row container for the *first* both 2 text -->
          <div class="col-lg-12 my-auto"> <!-- means 1 large single column --> 
            <h1 class="text-uppercase faded"> <!-- class for designing the hi text individually -->
              <strong>the biggest startup event of the year</strong>
            </h1>
            <hr> <!-- line break -->
          </div>
          <div class="col-lg-12 my-auto"> <!-- bootstrap way for defining column containers -->
            <button class="btn btn-primary btn-xl">Find Out More</button> <!-- 3 different class tags why? -->
          </div>
        </div>
    </header>
  </body>
</html>
